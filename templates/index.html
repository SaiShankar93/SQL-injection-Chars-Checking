<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Characters Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl text-center text-gray-800 mb-8">SQL Injection Checker</h1>
        <form action="/v1/sanitized/input" method="post" class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="text" class="block text-gray-700 text-sm font-bold mb-2">Input any string for SQL injection attack Characters checking</label>
                <input type="text" name="text" id="text" placeholder="Enter text..." class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Check</button>
        </form>
    </div>
</body>
</html>
